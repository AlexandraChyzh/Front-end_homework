<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frog tinder</h1>
    <p>Найди свой краш!</p>

    <form action="">
        <fieldset>
            <legend>I am:</legend>
            <input type="radio" id="choice1" name="gender" value="Male">
            <label for="choice1">Male</label><br>

            <input type="radio" id="choice2" name="gender" value="Female" checked>
            <label for="choice2">Female</label><br>

            <input type="radio" id="choice3" name="gender" value="Frog">
            <label for="choice3">Frog</label><br>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>Interested in:</legend>
            <input type="radio" id="choice1" name="interestedin" value="Man" checked>
            <label for="choice1">Man</label><br>

            <input type="radio" id="choice2" name="interestedin" value="Woman">
            <label for="choice2">Woman</label><br>

            <input type="radio" id="choice3" name="interestedin" value="Eat bug">
            <label for="choice3">Eat bug</label><br>
        </fieldset>
    </form>
    
</body>
</html>
